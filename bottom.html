    <script>

        jQuery(".generate_account").on("click",function(){
        
            var forG = jQuery(this).attr("for");
        
            if(forG != "gtb" && forG != "ncwallet" && forG != "nomba" && forG != "billstack"  && forG != "paymentpoint" && forG != "payvessel" && forG !="monnify" && forG != "kuda" && forG != "vpay"){
        
                alert(forG+" is not a valid gateway");
                return;
            }
        
            var obj = {};
            obj["for"] = forG;
            
            jQuery.LoadingOverlay("show");	
        jQuery.ajax({
              url: '<?php echo esc_url(plugins_url('vtupress/generateAccounts.php'));?>',
              data: obj,
              dataType: 'text',
              'cache': false,
              "async": true,
              error: function (jqXHR, exception) {
                  jQuery.LoadingOverlay("hide");
                    var msg = "";
                    if (jqXHR.status === 0) {
                        msg = "No Connection.\n Verify Network.";
                 swal({
              title: "Error!",
              text: msg,
              icon: "error",
              button: "Okay",
            }).then((value) => {
                location.reload();
            }); 
              
                    } else if (jqXHR.status == 404) {
                        msg = "Requested page not found. [404]";
                         swal({
              title: "Error!",
              text: msg,
              icon: "error",
              button: "Okay",
            }).then((value) => {
                location.reload();
            }); 
                    } else if (jqXHR.status == 500) {
                        msg = "Internal Server Error [500].";
                         swal({
              title: "Error!",
              text: msg,
              icon: "error",
              button: "Okay",
            }).then((value) => {
                location.reload();
            }); 
                    } else if (exception === "parsererror") {
                        msg = "Requested JSON parse failed.";
                           swal({
              title: msg,
              text: jqXHR.responseText,
              icon: "error",
              button: "Okay",
            }).then((value) => {
                location.reload();
            }); 
                    } else if (exception === "timeout") {
                        msg = "Time out error.";
                         swal({
              title: "Error!",
              text: msg,
              icon: "error",
              button: "Okay",
            }).then((value) => {
                location.reload();
            }); 
                    } else if (exception === "abort") {
                        msg = "Ajax request aborted.";
                         swal({
              title: "Error!",
              text: msg,
              icon: "error",
              button: "Okay",
            }).then((value) => {
                location.reload();
            }); 
                    } else {
                        msg = "Uncaught Error.\n" + jqXHR.responseText;
                         swal({
              title: "Error!",
              text: msg,
              icon: "error",
              button: "Okay",
            }).then((value) => {
                location.reload();
            }); 
                    }
                },
              
              success: function(data) {
                  jQuery.LoadingOverlay("hide");
                  
                    if(data == "100" || data == 100){
                      swal({
              title: "Success!",
              text: "Please confirm that you now have the dedicated account number for "+forG,
              icon: "success",
              button: "Okay",
            }).then((value) => {
                location.reload();
            });
                  }
                  else{
                    jQuery.LoadingOverlay("hide");
            swal({
              title: "Failed",
              text: data,
              icon: "error",
              button: "Okay",
            }).then((value) => {
                location.reload();
            });   
                  }
              },
              type: 'POST'
            });
            
            });
        </script>

    <script>
        function CopyToClipboard(containerid) {
            if (document.selection) {
                var range = document.body.createTextRange();
                range.moveToElementText(document.getElementById(containerid));
                range.select().createTextRange();
                document.execCommand("copy");
    
            } else if (window.getSelection) {
                var range = document.createRange();
                range.selectNode(document.getElementById(containerid));
                window.getSelection().removeAllRanges(); // clear current selection
                window.getSelection().addRange(range); // to select text
                document.execCommand("copy");
                window.getSelection().removeAllRanges();
                alert("text copied")
            }
        }
    </script>
